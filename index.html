<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main class="main-content">

      <div class="intro container">
        <div class="site-info">
          <div class="site-info-main-content">
            <span class="site-info-span">frontend and backend</span>
            <h2 class="site-info-heading">Learn to program by watching professionals</h2>
            <p class="site-info-text">See how experienced developers solve<br> problems in real time</p>
          </div>
          <div class="site-info-footer"><b class="site-info-footer-bold">Try it free 7 days,</b> then $20/mo</div>
        </div>
        <section class="form-section">
          <div class="site-form-info">
            <form class="site-form">
              <h2 class="site-form-heading">Sign up for the course and<br> get free 7 days</h2>
              <input type="text" class="site-form-input" name="firstname-input" aria-label="Firstname" placeholder="Name" required>
              <input type="text" class="site-form-input" name="lastname-input" aria-label="Lastname" placeholder="Last Name" required>
              <input type="email" class="site-form-input" name="email-input" aria-label="email" placeholder="Email Address" required>
              <input type="password" class="site-form-input" name="password-input" aria-label="password" placeholder="Password" required>
              <button class="btn"><a class="btn-text" href="#">Claim your free trial</a></button>
              <br>
              <p class="form-bottom">By clicking the button, you are agreeing to our <a class="form-bottom-link" href="#">Terms and Services</a></p>
            </form>
          </div>
        </section>
      </div>


  </main>

  <script src="js/main.js"></script>
</body>

</html>
